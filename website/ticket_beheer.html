<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticket beheer</title>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script>
    $(function () {
      $("#navbar").load("includes/navbar.html");
      $("#metadata").load("includes/metadata.html");
    });
  </script>
  <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon" />

  <div id="metadata"></div> <!-- include metadata -->
</head>

<body>
  <div id="navbar"></div> <!-- include navbar -->

  <div id="modal-js-example" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card ticket-connect-modal">
      <header class="modal-card-head">
        <p class="modal-card-title">
          <span class="icon-text">
            <span class="icon">
              <i class="fa-solid fa-link"></i>
            </span>
            <span>Badge koppelen</span>
          </span>
        </p>
      </header>
      <section class="modal-card-body">
        <figure class="image is-128x128 ticket-barcode-center">
          <img src="https://bulma.io/images/placeholders/128x128.png">
        </figure>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-link">Gereed</button>
        <button class="button">Anuleer</button>
      </footer>
    </div>
  </div>
  <div class="tile is-ancestor tile-padding">
    <div class="tile is-vertical is-8 fit-tile-content">
      <div class="tile is-parent">
        <article class="tile is-child box">
          <p class="subtitle"><b>Ticket progress</b></p>
          <div class="content">
            <progress class="progress is-link" value="50" max="100"></progress>
            500/1000
          </div>
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child box">
          <div class="content">
            <nav class="panel">
              <span class="panel-heading ticket-panel-container">
                Tickets zoeken
                <div class="select is-small ticket-dropdown">
                  <select>
                    <option>Barcode</option>
                    <option>Badgerechten</option>
                  </select>
                </div>
              </span>
              <div class="panel-block">
                <p class="control has-icons-left">
                  <input id="search-input" class="input" type="text" placeholder="Ticket zoeken"
                    onkeyup="searchTicket()" />
                  <span class="icon is-left">
                    <i class="fas fa-search" aria-hidden="true"></i>
                  </span>
                </p>
              </div>
              <div id="ticket-list" class="ticket-list">
                <a class="panel-block is-active">
                  <span class="panel-icon">
                    <i class="fa-solid fa-ticket"></i>
                  </span>
                  1000002556
                </a>
                <a class="panel-block is-active">
                  <span class="panel-icon">
                    <i class="fa-solid fa-ticket"></i>
                  </span>
                  1000002557
                </a>
                <a class="panel-block is-active">
                  <span class="panel-icon">
                    <i class="fa-solid fa-ticket"></i>
                  </span>
                  1000002558
                </a>
                <a class="panel-block is-active">
                  <span class="panel-icon">
                    <i class="fa-solid fa-ticket"></i>
                  </span>
                  1000002559
                </a>
                <a class="panel-block is-active">
                  <span class="panel-icon">
                    <i class="fa-solid fa-ticket"></i>
                  </span>
                  1000002561
                </a>
                <a class="panel-block is-active">
                  <span class="panel-icon">
                    <i class="fa-solid fa-ticket"></i>
                  </span>
                  1000002562
                </a>
                <a class="panel-block is-active">
                  <span class="panel-icon">
                    <i class="fa-solid fa-ticket"></i>
                  </span>
                  1000002563
                </a>
                <a class="panel-block is-active">
                  <span class="panel-icon">
                    <i class="fa-solid fa-ticket"></i>
                  </span>
                  1000002564
                </a>
                <a class="panel-block is-active">
                  <span class="panel-icon">
                    <i class="fa-solid fa-ticket"></i>
                  </span>
                  1000002565
                </a>
              </div>
              <div class="panel-block">
                <button class="button is-link is-outlined is-fullwidth" onclick="clearInput()">
                  Verwijder filter
                </button>
              </div>
            </nav>
          </div>
        </article>
      </div>
    </div>
    <div class="tile is-parent fit-tile-content">
      <article class="tile is-child box">
        <div class="content">
          <p class="subtitle">
            <b>Ticket instellingen</b>
          </p>
          <div class="content">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title">
                  <span class="icon-text ">
                    <span class="icon">
                      <i class="fa-solid fa-arrows-rotate"></i>
                    </span>
                  </span>
                  <span>
                    Opnieuw koppelen
                  </span>
                </p>
              </header>
              <div class="card-content">
                <div class="content">
                  <button class="button is-danger js-modal-trigger" data-target="modal-js-example">Opnieuw koppelen</button>
                </div>
              </div>
            </div>
            <br>
            <div class="card">
              <header class="card-header">
                <p class="card-header-title">
                  <span class="icon-text ">
                    <span class="icon">
                      <i class="fa-regular fa-id-badge"></i>
                    </span>
                  </span>
                  <span>
                    Badgerechten
                  </span>
                </p>
              </header>
              <div class="card-content">
                <table class="table">
                  <tbody>
                    <tr>
                      <td>
                        <label class="checkbox">
                          <input type="checkbox">
                          Kamping
                        </label>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label class="checkbox">
                          <input type="checkbox">
                          VIP
                        </label>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label class="checkbox">
                          <input type="checkbox">
                          Backstage
                        </label>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label class="checkbox">
                          <input type="checkbox">
                          Artiest
                        </label>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
      </article>
    </div>
  </div>
  </article>
  </div>
  </div>
</body>

</html>
