<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket beheer</title>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#navbar").load("includes/navbar.html");
        $("#metadata").load("includes/metadata.html");
      });
    </script>
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon" />

    <div id="metadata"></div>
    <!-- include metadata -->
  </head>

  <body>
    <div id="navbar"></div>
    <!-- include navbar -->
    <div class="tile is-ancestor tile-padding">
      <div class="tile is-vertical is-8">
        <div class="tile is-parent">
          <article class="tile is-child box">
            <p class="subtitle"><b>Ticket progress</b></p>
            <div class="content">
              <progress class="progress is-link" value="50" max="100">
                50%
              </progress>
              500/1000
            </div>
          </article>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child box">
            <div class="content">
              <nav class="panel">
                <p class="panel-heading">Tickets zoeken</p>
                <div class="panel-block">
                  <p class="control has-icons-left">
                    <input class="input" type="text" placeholder="Search" />
                    <span class="icon is-left">
                      <i class="fas fa-search" aria-hidden="true"></i>
                    </span>
                  </p>
                </div>
                <div class="ticket-list">
                  <a class="panel-block is-active">
                    <span class="panel-icon">
                      <i class="fa-solid fa-ticket"></i>
                    </span>
                    1000002556
                  </a>
                  <a class="panel-block is-active">
                    <span class="panel-icon">
                      <i class="fa-solid fa-ticket"></i>
                    </span>
                    1000002557
                  </a>
                  <a class="panel-block is-active">
                    <span class="panel-icon">
                      <i class="fa-solid fa-ticket"></i>
                    </span>
                    1000002558
                  </a>
                  <a class="panel-block is-active">
                    <span class="panel-icon">
                      <i class="fa-solid fa-ticket"></i>
                    </span>
                    1000002559
                  </a>
                  <a class="panel-block is-active">
                    <span class="panel-icon">
                      <i class="fa-solid fa-ticket"></i>
                    </span>
                    1000002561
                  </a>
                  <a class="panel-block is-active">
                    <span class="panel-icon">
                      <i class="fa-solid fa-ticket"></i>
                    </span>
                    1000002562
                  </a>
                  <a class="panel-block is-active">
                    <span class="panel-icon">
                      <i class="fa-solid fa-ticket"></i>
                    </span>
                    1000002563
                  </a>
                  <a class="panel-block is-active">
                    <span class="panel-icon">
                      <i class="fa-solid fa-ticket"></i>
                    </span>
                    1000002564
                  </a>
                  <a class="panel-block is-active">
                    <span class="panel-icon">
                      <i class="fa-solid fa-ticket"></i>
                    </span>
                    1000002565
                  </a>
                </div>
                <div class="panel-block">
                  <button class="button is-link is-outlined is-fullwidth">
                    Reset filter
                  </button>
                </div>
              </nav>
            </div>
          </article>
        </div>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child box">
          <div class="content">
            <p class="subtitle"><b>Here wil be the ticket settings</b></p>
            <div class="content">
              <p>dit is een test</p>
            </div>
          </div>
        </article>
      </div>
    </div>
  </body>
</html>
