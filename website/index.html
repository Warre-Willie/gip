<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crowd management</title>

  <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script> $(function () { $("#navbar").load("includes/navbar.html"); $("#metadata").load("includes/metadata.html"); });</script>

  <div id="metadata"></div> <!-- include metadata -->
</head>

<body>
  <div id="navbar"></div> <!-- include navbar -->
  <div class="">
    <div class="tile is-ancestor">
      <div class="tile is-vertical is-8">
        <div class="tile">
          <div class="tile is-parent">
            <article class="tile is-child box">
              <p class="subtitle"><b>Heat map</b></p>
              <figure class="image">
                <div class="has-background-link" style="height: 500px;"></div>
              </figure>
            </article>
          </div>
        </div>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child box">
          <p class="subtitle"><b>Infromatie</b></p>
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">
                <span class="icon-text ">
                  <span class="icon">
                    <i class="fa-solid fa-traffic-light"></i>
                  </span>
                </span>
                <span>
                  Druktebarometer <span class="tag is-success is-light">Huidig</span>
                </span>
              </p>
            </header>
            <div class="card-content">
              <div class="content">
                <div class="field">
                  <label class="label">Manueel wijzigen</label>
                  <div class="control">
                    <div class="buttons has-addons">
                      <button class="button is-success">Groen</button>
                      <button class="button is-warning">Geel</button>
                      <button class="button is-danger">Rood</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br>
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">
                <span class="icon-text ">
                  <span class="icon">
                    <i class="fa-solid fa-table"></i>
                  </span>
                </span>
                <span>
                  Logboek
                </span>
              </p>
            </header>
            <div class="card-content">
              <div class="content">
                <table class="table is-fullwidth is-striped">
                  <thead>
                    <th>Tijd</th>
                    <th>Aantal mensen</th>
                  </thead>
                  <tbody>
                    <tr>
                      <td>13:00</td>
                      <td>100</td>
                    </tr>
                    <tr>
                      <td>13:05</td>
                      <td>122</td>
                    </tr>
                    <tr>
                      <td>13:10</td>
                      <td>143</td>
                    </tr>
                    <tr>
                      <td>13:15</td>
                      <td>98</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
      </div>
      </article>
    </div>
  </div>
  </div>
</body>

</html>
