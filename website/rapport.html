<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rapport maken</title>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#navbar").load("includes/navbar.html");
        $("#metadata").load("includes/metadata.html");
        $("#footer").load("includes/footer.html")
      });
    </script>

    <div id="metadata"></div>
    <!-- include metadata -->
  </head>

  <body>
    <div id="navbar"></div>
    <!-- include navbar -->
    <div class="tile is-ancestor tile-padding">
      <div class="tile is-4 is-vertical is-parent">
        <div class="tile is-child box">
          <p class="subtitle"><b>Download instellingen</b></p>
          <br />
          <br />
          <div class="buttons">
            <button class="button is-success">Genereer PDF</button>
          </div>
        </div>
      </div>
      <div class="tile is-4 is-vertical is-parent">
        <div class="tile is-parent">
          <div class="tile is-child box">
            <p class="subtitle"><b>Voorstelling</b></p>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <!-- include footer-->
  </body>
</html>
